services:
  postgres:
    image: docker.io/library/postgres:15
    container_name: books_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "127.0.0.1:${DB_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      
volumes:
  pg_data:
