version: "3.9"

services:
  postgres:
    image: docker.io/library/postgres:15
    container_name: books_db_container
    restart: always
    environment:
      POSTGRES_USER: books_user
      POSTGRES_PASSWORD: books_password
      POSTGRES_DB: books_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      # ðŸ‘‰ Si tu veux exÃ©cuter des scripts d'init, dÃ©commente la ligne ci-dessous
